<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_client_ticket.css">
  <title>ticket</title>
</head>
<body>
  <main>
    <div class="Header">
      <p class="header_text">Идём<span class="header_text_v">в</span>кино</p>
    </div>
    <div class="Main">
      <div class="ticket_header">
        <p class="ticket_header_text">Электронный билет</p>
      </div>
      <div class="ticket_main">
        <p class="ticket_info">На фильм: <span class="ticket_info_span">Звёздные войны XXIII: Атака клонированных клонов</span></p>
        <p class="ticket_info">Места: <span class="ticket_info_span">6, 7</span></p>
        <p class="ticket_info">В зале: <span class="ticket_info_span">1</span></p>
        <p class="ticket_info">Начало сеанса: <span class="ticket_info_span">18:30</span></p>
        <div class="qrcode">
          <img src="public/qrcode.png" class="img_qrcode" alt="qr code not found!">
        </div>
        <p class="ticket_hint">Покажите QR-код нашему контроллеру для подтверждения бронирования.</p>
        <p class="ticket_hint">Приятного просмотра!</p>
      </div>
    </div>
  </main>
</body>
</html>
