<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_popup_addhall.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>addhall</title>
</head>
<body>
  <div class="popup_content">
    <div class="popup_header">
      <h2 class="heading" >Добавление зала</h2>
      <button class="close-btn">
        <img class="popup_close" src="public/popup_close.png" alt="Закрыть">
      </button>
    </div>
    <div class="popup_form">
      <div class="film_form">
        <label>Название зала</label>
        <input type="text" class="input-base" placeholder="Например, «Зал 1»">
      </div>
    </div>
    <div class="popup_buttons">
      <input type="submit" class="popup_buttons_style" value="добавить фильм">
      <button class="popup_buttons_style cancell">Отменить</button>
    </div>
  </div>
</body>
</html>
