<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_popup_addseans.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>addseans</title>
</head>
<body>
  <div class="popup_content">
    <div class="popup_header">
      <h2 class="heading" >Добавление сеанса</h2>
      <button class="close-btn">
        <img class="popup_close" src="public/popup_close.png" alt="Закрыть">
      </button>
    </div>
    <div class="popup_form">
      <div class="select_container">
        <label for="select_hall">Название зала</label>
        <select id="select_hall" name="select_hall" class="input-base">
          <option value="hall">Название зала</option>
          <option value="hall">Название зала</option>
          <option value="hall">Название зала</option>
        </select>
      </div>
      <div class="select_container">
        <label for="select_film">Название фильма</label>
        <select id="select_film" name="select_film" class="input-base">
          <option value="film">Название фильма</option>
          <option value="film">Название фильма</option>
          <option value="film">Название фильма</option>
        </select>
      </div>
      <div class="select_container">
        <label for="select_time">Время начала</label>
        <input id="select_time" type="time" class="input-base">
      </div>
    </div>
    <div class="popup_buttons">
      <input type="submit" class="popup_buttons_style" value="добавить фильм">
      <button class="popup_buttons_style cancell">Отменить</button>
    </div>
  </div>
</body>
</html>
